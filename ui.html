<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Inter, sans-serif;
      padding: 24px;
      margin: 0;
      height: fit-content;
      background: var(--figma-color-bg);
      color: var(--figma-color-text);
      padding-bottom: 24px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
    }

    svg {
      z-index: 10;
    }

    .title-curve {
      height: 160px;
      margin-top: -32px;
      border: 1px solid var(--figma-color-border);
      border-radius: 8px;
      box-sizing: border-box;
      background-color: var(--figma-color-bg-secondary);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .grid-bg {
      background-image: linear-gradient(to right, var(--figma-color-border) 1px, transparent 1px),
                    linear-gradient(to bottom, var(--figma-color-border) 1px, transparent 1px);
      background-size: 32px 32px; 
      background-position: 16px 16px;
    }

    .input-parameter {
      display: flex;
      flex-direction: row;
      gap: 16px;
    }
    .input-row {
      display: flex;
      gap: 16px;
    }
    .input-row .input-group {
      flex: 1;
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    label {
      font-size: 11px;
      font-weight: 500;
      color: var(--figma-color-text);
    }

    input[type="number"], 
    input[type="text"] {
      background: var(--figma-color-bg);
      color: var(--figma-color-text);
      width: 100%;
      height: 40px;
      box-sizing: border-box;
      border: 1px solid var(--figma-color-border);
      padding: 8px 8px 8px 32px;
      outline-color: var(--figma-color-bg-brand);
      font-size: 12px;
      background: var(--figma-color-bg);
      color: var(--figma-color-text);
      border-radius: 8px;
    }
    /* Remove arrows from number input */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="color"] {
      padding: 1px 0;
      width: 24px;
      height: 30px;
      cursor: pointer;
      position: absolute;
      left: 6px;
      top: 5px;
      border: none;
      background: transparent;
    }
    input[type="color"]::-webkit-color-swatch {
      border: 1px solid var(--figma-color-border);
      border-radius: 4px;
      width: 32px;
      overflow: visible;
    }

    .input-algorithm {
      width: 100%;
      height: 40px;
    }
    .hint {
      font-size: 10px;
      color: var(--figma-color-text-secondary);
      margin-top: 2px;
    }
    button {
      background: var(--figma-color-bg-brand);
      color: var(--figma-color-text-onbrand);
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      height: 40px;
    }
    button:hover {
      background: var(--figma-color-bg-brand-hover);
    }
    .value-display {
      font-size: 11px;
      color: var(--figma-color-text-secondary);
    }
    .color-input-group {
      width: 100%;
      position: relative;
    }
    .color-input {
      flex: 1;
      font-family: Inter, sans-serif;
      font-size: 11px;
    }
    .language, .credits {
      font-size: 12px;
      color: var(--figma-color-text-secondary);
      margin-top: 0px;
      text-align: left;
    }
    .credits a {
      color: var(--figma-color-bg-brand);
      text-decoration: none;
    }
    .credits a:hover {
      text-decoration: underline;
    }
    .status {
      position: fixed;
      top: 37%;
      left: 50%;
      transform: translateX(-50%);
      right: 0;
      background: var(--figma-color-bg-brand);
      color: var(--figma-color-text-onbrand);
      padding: 4px 12px;
      text-align: center;
      font-size: 12px;
      width: fit-content;
      border-radius: 99px;
      display: none;
      z-index: 1000;
    }
    .status.visible {
      display: block;
    }
    .algorithm-options {
      display: flex;
      position: relative;
      background-color: transparent;
      border: 1px solid var(--figma-color-border);
      border-radius: 8px;
      padding: 2px 1px;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      
    }
    /* Visually hidden radio buttons */
    .algorithm-options input[type="radio"] {
      position: absolute !important;
      height: 1px;
      width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px); /* IE6, IE7 */
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
    }

    .algorithm-option {
      flex: 1; 
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 6px 8px;
      border: none;
      box-sizing: border-box;
      cursor: pointer;
      text-align: center;
      font-size: 12px;
      color: var(--figma-color-text-secondary);
      background-color: transparent; 
      position: relative; 
      z-index: 2; 
      transition: all 0.3s ease;
    }

    .algorithm-option:last-of-type {
        z-index: 1; 
    }

    .algorithm-option span { 
        transition: inherit; 
        z-index: 1; 
        position: relative; 
        color: var(--figma-color-text-onselected-tertiary); /* Default/Unselected text color */
    }

    /* Correctly style the span of the label associated with the checked radio */
    .algorithm-options input#algo-contour:checked ~ label[for="algo-contour"] span,
    .algorithm-options input#algo-distance:checked ~ label[for="algo-distance"] span {
        color: var(--figma-color-text); /* Selected text color */
    }

    .algorithm-option:last-of-type::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--figma-color-bg-hover); 
      border-radius: 6px; 
      box-shadow: 0 1px 2px rgba(0,0,0,0.07), 0 0 0 0.5px rgba(0,0,0,0.03);
      z-index: -1; /* Behind its host label's content (the last label which is z-index: 1) */
      transition: inherit; 
    }

    .algorithm-options input#algo-contour:checked ~ .algorithm-option:last-of-type::after {
      transform: translateX(-100%);
    }
    .algorithm-options input#algo-distance:checked ~ .algorithm-option:last-of-type::after {
      transform: translateX(0%);
    }
    .algorithm-option input[type="radio"] {
      display: none;
    }

    /* Credit Overlay Styles */
    #credit-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgb(from var(--figma-color-bg) r g b / 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(4px);
      z-index: 2000;
      display: flex; /* Keep flex for alignment */
      align-items: flex-end;
      justify-content: flex-start;
      opacity: 0;
      visibility: hidden;
      /* Transition for opacity (fade) and visibility (delayed to allow fade out) */
      transition: opacity 0.3s ease-in-out, visibility 0s linear 0.3s;
    }

    #credit-overlay.visible {
      opacity: 1;
      visibility: visible;
      /* Visibility transition is immediate when becoming visible */
      transition: opacity 0.3s ease-in-out, visibility 0s linear 0s;
    }

    .credit-content-box {
      background-color: transparent;
      color: var(--figma-color-text);
      padding: 28px;
      padding-bottom: 32px; /* More space at bottom */
      border-top-left-radius: 12px; /* Added for symmetry */
      border-top-right-radius: 12px; /* Slightly larger radius */
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      width: 100%; /* Make it full width */
      box-sizing: border-box; /* Ensure padding doesn't add to width */
      margin-left: 0;
    }

    #credit-overlay.visible .credit-content-box {
      transform: translateY(0);
    }

    .credit-content-box h2 {
      font-size: 20px;
      font-weight: 600;
      color: var(--figma-color-text);
      margin-top: 0;
      margin-bottom: 16px;
    }

    .credit-content-box p {
      font-size: 12px;
      line-height: 1.6;
      color: var(--figma-color-text);
      margin-bottom: 8px;
    }

    .credit-content-box a {
      color: var(--figma-color-text);
      text-decoration: underline;
    }

    .credit-content-box a:hover {
      color: var(--figma-color-bg-brand);
      text-decoration: wavy;
    }

    .credit-content-box p:last-child {
      margin-bottom: 0;
    }
  </style>
</head>

  <script>
    // Encoding an image is also done by sticking pixels in an
    // HTML canvas and by asking the canvas to serialize it into
    // an actual PNG file via canvas.toBlob().
    async function encode(canvas, ctx, imageData) {
      ctx.putImageData(imageData, 0, 0);
      return await new Promise((resolve, reject) => {
        canvas.toBlob(blob => {
          const reader = new FileReader();
          reader.onload = () => resolve(new Uint8Array(reader.result));
          reader.onerror = () => reject(new Error('Could not read from blob'));
          reader.readAsArrayBuffer(blob);
        }, 'image/png', 1.0);
      });
    }

    // Decoding an image can be done by sticking it in an HTML
    // canvas, as we can read individual pixels off the canvas.
    async function decode(canvas, ctx, bytes) {
      try {
      const url = URL.createObjectURL(new Blob([bytes]));
      const image = await new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(img);
          img.onerror = (e) => reject(new Error(`Failed to load image: ${e}`));
        img.src = url;
      });
        
        // 确保画布大小与图像匹配
      canvas.width = image.width;
      canvas.height = image.height;
        
        // 清除画布并绘制图像
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0);
        
        // 获取像素数据
      const imageData = ctx.getImageData(0, 0, image.width, image.height);
        
        // 清理 URL
      URL.revokeObjectURL(url);
        
      return imageData;
      } catch (error) {
        console.error('Error decoding image:', error);
        throw error;
      }
    }

    /**
     * 检测图像的边界（非透明区域的边界框）
     * @param imageData - 图像数据
     * @param width - 图像宽度
     * @param height - 图像高度
     * @param alphaThreshold - 透明度阈值
     * @returns 边界信息 {minX, minY, maxX, maxY}
     */
    function detectImageBounds(imageData, width, height, alphaThreshold = 5) {
      let minX = width;
      let minY = height;
      let maxX = 0;
      let maxY = 0;
      let hasContent = false;

      // 遍历所有像素，查找非透明区域的边界
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const idx = (y * width + x) * 4;
          if (imageData.data[idx + 3] >= alphaThreshold) {
            minX = Math.min(minX, x);
            minY = Math.min(minY, y);
            maxX = Math.max(maxX, x);
            maxY = Math.max(maxY, y);
            hasContent = true;
          }
        }
      }

      if (!hasContent) {
        return { minX: 0, minY: 0, maxX: 0, maxY: 0 };
      }

      return { minX, minY, maxX, maxY };
    }

    // Handle messages from the plugin
    window.onmessage = async (event) => {
      const msg = event.data.pluginMessage;
      
      if (msg.type === 'decode-image') {
        try {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          // Decode the image
          const imageData = await decode(canvas, ctx, msg.bytes);
          
          // Send back the decoded data
          parent.postMessage({
            pluginMessage: {
              type: 'decoded-image',
              width: imageData.width,
              height: imageData.height,
              data: Array.from(imageData.data)
            }
          }, '*');
        } catch (error) {
          console.error('Error decoding image:', error);
          parent.postMessage({
            pluginMessage: {
              type: 'error',
              message: 'Failed to decode image'
            }
          }, '*');
        }
      } else if (msg.type === 'convert-image-data') {
        try {
          // 创建画布
          const canvas = document.createElement('canvas');
          canvas.width = msg.width;
          canvas.height = msg.height;
          const ctx = canvas.getContext('2d');
          
          if (!ctx) {
            throw new Error('Failed to get canvas context');
          }
          
          // 创建 ImageData 对象
          const imgData = new ImageData(
            new Uint8ClampedArray(msg.imageData),
            msg.width,
            msg.height
          );
          
          // 绘制到画布
          ctx.putImageData(imgData, 0, 0);
          
          // 将画布转换为 PNG 格式
          const pngBytes = await new Promise((resolve, reject) => {
            canvas.toBlob((blob) => {
              if (!blob) {
                reject(new Error('Failed to create blob from canvas'));
                return;
              }
              
              const reader = new FileReader();
              reader.onload = () => {
                if (reader.result) {
                  resolve(new Uint8Array(reader.result));
                } else {
                  reject(new Error('Reader result is null'));
                }
              };
              reader.onerror = () => reject(new Error('Failed to read blob'));
              reader.readAsArrayBuffer(blob);
            }, 'image/png');
          });
          
          // 发送处理后的数据
          parent.postMessage({
            pluginMessage: {
              type: 'processed-canvas',
              bytes: pngBytes
            }
          }, '*');
        } catch (error) {
          console.error('Error converting image data:', error);
          parent.postMessage({
            pluginMessage: {
              type: 'error',
              message: 'Failed to convert image data: ' + error.message
            }
          }, '*');
        }
      } else if (msg.type === 'show-status') {
        document.querySelector('.status').classList.add('visible');
      } else if (msg.type === 'hide-status') {
        document.querySelector('.status').classList.remove('visible');
      }
    };

    document.getElementById('strokeColor').oninput = function() {
      document.getElementById('colorInput').value = this.value;
    };

    // Add color input interaction
    document.getElementById('colorInput').oninput = function() {
      let value = this.value;
      // Ensure it starts with #
      if (!value.startsWith('#')) {
        value = '#' + value;
        this.value = value;
      }
      // Validate if it's a valid color value
      if (/^#[0-9A-Fa-f]{6}$/.test(value)) {
        document.getElementById('strokeColor').value = value;
      }
    };

    // Update height function
    function updateHeight() {
      // Force browser to recalculate layout
      document.body.style.minHeight = '0px';
      
      // Use requestAnimationFrame to ensure we calculate height on next frame
      requestAnimationFrame(() => {
        const height = Math.max(
          document.documentElement.offsetHeight,
          document.documentElement.scrollHeight,
          document.body.offsetHeight,
          document.body.scrollHeight
        );
        parent.postMessage({ pluginMessage: { type: 'resize', height } }, '*');
      });
    }

    // Initialize height
    updateHeight();

    // Get elements for dynamic SVG update
    const strokeWidthInput = document.getElementById('strokeWidth');
    const strokeColorInput = document.getElementById('strokeColor');
    const colorHexInput = document.getElementById('colorInput');
    const svgPath = document.querySelector('.title-curve svg path');

    // --- Animation Code Start ---

    // Helper function to parse hex color to RGB
    function hexToRgb(hex) {
      const result = /^#?([a-f\\d]{2})([a-f\\d]{2})([a-f\\d]{2})$/i.exec(hex);
      return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
      } : null;
    }

    // Helper function to format RGB to hex color
    function rgbToHex(r, g, b) {
      r = Math.round(Math.max(0, Math.min(255, r)));
      g = Math.round(Math.max(0, Math.min(255, g)));
      b = Math.round(Math.max(0, Math.min(255, b)));
      return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).padStart(6, '0');
    }

    // Animation state variables for width
    let currentStrokeWidth = parseFloat(strokeWidthInput.value) || 1;
    let targetStrokeWidth = currentStrokeWidth;
    let velocityStrokeWidth = 0;

    // State variables for color (direct update, no animation for color itself)
    // currentColorRgb and targetColorRgb can be simplified if color is always read from input or set directly.
    // Let's ensure initial color is read for direct setting.
    // let currentColorRgb = hexToRgb(strokeColorInput.value) || { r: 0, g: 0, b: 0 };
    // let targetColorRgb = { ...currentColorRgb };

    // Spring parameters for width (for bouncy effect)
    const springParamsWidth = { stiffness: 200, damping: 12, mass: 1 };

    let animationFrameId = null;
    let lastTimestamp = 0;

    function animate() {
      const timestamp = performance.now();
      const deltaTime = (lastTimestamp && timestamp > lastTimestamp) ? (timestamp - lastTimestamp) / 1000 : 0.016; // seconds
      lastTimestamp = timestamp;

      let isAnimatingWidth = false;

      // Animate strokeWidth
      if (Math.abs(currentStrokeWidth - targetStrokeWidth) > 0.01 || Math.abs(velocityStrokeWidth) > 0.01) {
        const forceWidth = -springParamsWidth.stiffness * (currentStrokeWidth - targetStrokeWidth) - springParamsWidth.damping * velocityStrokeWidth;
        const accelerationWidth = forceWidth / springParamsWidth.mass;
        velocityStrokeWidth += accelerationWidth * deltaTime;
        currentStrokeWidth += velocityStrokeWidth * deltaTime;
        isAnimatingWidth = true;
      } else {
        currentStrokeWidth = targetStrokeWidth;
        velocityStrokeWidth = 0;
      }

      // Apply width to SVG
      if (svgPath) {
        svgPath.setAttribute('stroke-width', Math.max(0.1, currentStrokeWidth).toFixed(2));
      }

      if (isAnimatingWidth) {
        animationFrameId = requestAnimationFrame(animate);
      } else {
        // Animation for width ended
        cancelAnimationFrame(animationFrameId);
        animationFrameId = null;
        lastTimestamp = 0; // Reset for next animation start
      }
    }

    function startAnimationIfNeeded() {
      if (!animationFrameId) {
        lastTimestamp = performance.now(); // Reset timestamp before starting new animation sequence
        animationFrameId = requestAnimationFrame(animate);
      }
    }

    // Initial setup
    if (svgPath) {
      // Set initial width (state is already set from input value)
      svgPath.setAttribute('stroke-width', currentStrokeWidth.toFixed(2));
      // Set initial color (direct from input value)
      svgPath.setAttribute('stroke', strokeColorInput.value);
    }
    
    // Event Listeners
    strokeWidthInput.addEventListener('input', () => {
      targetStrokeWidth = parseFloat(strokeWidthInput.value) || 1;
      startAnimationIfNeeded();
    });

    function handleColorChange(newColorHex) {
      if (svgPath) {
        svgPath.setAttribute('stroke', newColorHex); // Direct color update

        // Trigger width bounce effect if width is relatively stable
        const isStable = Math.abs(currentStrokeWidth - targetStrokeWidth) < 0.5 && Math.abs(velocityStrokeWidth) < 0.5;
        if (isStable) {
          velocityStrokeWidth += 100; // Add an impulse to the width velocity (makes it expand)
        }
        startAnimationIfNeeded(); // Ensure animation loop runs for the bounce
      }
    }

    strokeColorInput.addEventListener('input', () => {
      const newColor = strokeColorInput.value;
      colorHexInput.value = newColor;
      handleColorChange(newColor);
    });

    colorHexInput.addEventListener('input', () => {
      if (/^#[0-9A-Fa-f]{6}$/.test(colorHexInput.value)) {
        const newColor = colorHexInput.value;
        strokeColorInput.value = newColor;
        handleColorChange(newColor);
      }
    });
    
    // --- Animation Code End ---

    // Create stroke button click handler
    document.getElementById('create').onclick = () => {
      const strokeWidth = parseFloat(document.getElementById('strokeWidth').value);
      const colorHex = document.getElementById('strokeColor').value;
      const algorithm = document.querySelector('input[name="algorithm"]:checked').value;
      
      // Convert hex to RGB
      const r = parseInt(colorHex.substr(1,2), 16) / 255;
      const g = parseInt(colorHex.substr(3,2), 16) / 255;
      const b = parseInt(colorHex.substr(5,2), 16) / 255;

      parent.postMessage({
        pluginMessage: {
          type: 'create-stroke',
          strokeWidth,
          strokeColor: { r, g, b },
          algorithm,
        }
      }, '*');
    };

    // --- Credit Modal ---
    const showCreditLink = document.getElementById('show-credit-link');
    const creditOverlay = document.getElementById('credit-overlay');
    const creditContentBox = document.querySelector('.credit-content-box');

    if (showCreditLink && creditOverlay && creditContentBox) {
      showCreditLink.addEventListener('click', (event) => {
        event.preventDefault();
        creditOverlay.classList.add('visible');
        // Ensure transition triggers after display change
        // requestAnimationFrame(() => {
        //   creditContentBox.style.transform = 'translateY(0)';
        // });
      });

      creditOverlay.addEventListener('click', (event) => {
        // If the click is on the overlay itself (not the content box)
        if (event.target === creditOverlay) {
          // creditContentBox.style.transform = 'translateY(100%)';
          creditOverlay.classList.remove('visible');
        }
      });

      // Optional: Close when transition ends to reset display property if not using opacity for visibility

      //   if (!creditOverlay.classList.contains('visible')) {
      //      // No need to set display: none; if opacity is used for hiding

    }

  </script>
